{% extends 'authapp/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Поздравляем!!!</h1>
        <p> Вы успешно активировали акаунт!!!</p>
        <a href="{% url 'main' %}"> Перейти на главную страницу</a>
    {% else %}
        <h1>Что то пошло не так!!!</h1>
        <p> Обратитесь в техническую поддержку</p>
        <a href="{% url 'main' %}"> Перейти на главную страницу</a>

    {% endif %}
{% endblock %}
